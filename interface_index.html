<html>
<!--this is the head of the page, title and headings are located here-->
<head>
    <title>Form interface</title>
    <h1 style="color: red; font-size: 46px;">form interface for PUT, POST & DELETE</h1>
</head>
<!--this is where the main content of the page is held-->
<body>
    <div>
	<!--this form is for handling the PUT, POST & DELETE options-->
		<form action="holding_message.html">
			<label for="Button" required>Select action:</label>
			<input type="radio" id="PUT" name="Button" value="PUT">
			<label for="PUT">PUT</label>
			<input type="radio" id="POST" name="Button" value="POST">
			<label for="POST">POST</label>
			<input type="radio" id="DELETE" name="Button" value="DELETE">
			<label for="DELETE">DELETE</label>
		</form>
		<br>
		<!--this form is for the dropdown box for currency selction-->
		<form action="holding_message.html">
			<label for="currency">Choose currency:</label>
			<select id="currency" name="currency" required>
				  <option value="AUD">AUD - Australian Dollar</option>
				  <option value="BRL">BRL - Brazlian Real</option>
				  <option value="CAD">CAD - Canada Dollar</option>
				  <option value="CHF">CHF - Swiss Franc</option>
				  <option value="CNY">CNY - Chinese Yuan Renminbi</option>
				  <option value="DKK">DKK - Danish Krone</option>
				  <option value="EUR">EUR - Euro</option>
				  <option value="GBP">GBP - Pound Sterling</option>
				  <option value="HKD">HKD - Hong Kong Dollar</option>
				  <option value="HUF">HUF - Hungarian Forint</option>
				  <option value="INR">INR - Indian Rupee </option>
				  <option value="JPY">JPY - Japanese Yen</option>
				  <option value="MXN">MXN - Mexican Peso</option>
				  <option value="NOK">NOK - Norwegian Krone</option>
				  <option value="NZD">NZD - New Zealand Dollar</option>
				  <option value="PHP">PHP - Philippine Peso</option>
				  <option value="RUB">RUB - Russian Ruble</option>
				  <option value="SEK">SEK - Swedish Krona </option>
				  <option value="SGD">SGD - Singapore Dollar</option>
				  <option value="THB">THB - Thai Baht</option>
				  <option value="TRY">TRY - Turkish Lira</option>
				  <option value="USD">USD - US Dollar</option>
				  <option value="ZAR">ZAR - South African Rand</option>
		</form>
		<br>
		<!--this will submit the forms on this page-->
		<input type="submit" value="submit" class="submit">
	</div>
</body>
